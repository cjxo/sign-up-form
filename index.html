<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css" />
        <script src="./index.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="side-design">
            <div class="odin-logo-background">
                <img class="odin-logo" src="./res/images/odin-lined.png" alt="odin-logo">
                <div class="odin-text">Odin</div>
            </div>
            
            <div class="credits">
                <span>
                    Photo by
                    <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-and-brown-trees-under-blue-sky-during-daytime-bTzpau9mKT4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </span>
            </div>
        </div>
        
        <div class="sign-up-area">
            <div class="preamble-area">
                <div class="statements">
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </div>
                <div class="statements">You <em>know</em> what to do.</div>
            </div>
            <form>
                <div class="fields">
                    <h2>Let's do this!</h2>
                    <div class="field-group">
                        <div>
                            <label for="first-name">FIRST NAME*</label>
                            <input type="text" id="first-name" name="first-name" required />
                        </div>
                        <div>
                            <label for="last-name">LAST NAME*</label>
                            <input type="text" id="last-name" name="last-name" required />
                        </div>
                    </div>
    
                    <div class="field-group">
                        <div>
                            <label for="email">EMAIL*</label>
                            <input type="email" id="email" name="email" required />
                        </div>
        
                        <div>
                            <label for="phonenumber">PHONENUMBER</label>
                            <input type="tel" id="phonenumber" name="phonenumber" />
                        </div>
                    </div>
    
                    <div class="field-group">
                        <div>
                            <label for="password">PASSWORD*</label>
                            <input type="password" id="password" name="password" required />
                            <span></span>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD*</label>
                            <input type="password" id="confirm-password" name="confirm-password" required />
                        </div>
                    </div>
                </div>

                <button>Create Account</button>

                <span>Already have an account? <a href="#">Log in</a></span>
            </form>
        </div>
    </body>
</html>
